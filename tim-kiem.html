<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kết quả tìm kiếm - Hachant</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; }
    .dautrang { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px 0; position: sticky; top:0; z-index:100 }
    .dautrang_container{ display:flex; align-items:center; justify-content:space-between; max-width:1200px; margin:0 auto; padding:0 20px }
    .tentrang{ font-size:28px; font-weight:bold; color:#e74c3c; text-decoration:none }
    .timkiem_container{ flex:1; margin:0 30px; display:flex }
    .timkiem_input{ width:100%; padding:10px 15px; border:1px solid #ddd; border-radius:4px 0 0 4px }
    .timkiem_nut{ padding:10px 20px; background:#e74c3c; color:#fff; border:none; border-radius:0 4px 4px 0 }
    .thucdon{ display:flex; gap:30px; align-items:center }
    .thucdon_item{ text-decoration:none; color:#333 }
    .noidung{ max-width:1200px; margin:20px auto; padding:20px }
    .tieude{ font-size:24px; margin-bottom:10px }
    .ketqua_danh_sach{ display:grid; grid-template-columns: repeat(auto-fill,minmax(250px,1fr)); gap:20px }
    .sanpham_the{ background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.08) }
    .sanpham_anh{ height:160px; display:flex; align-items:center; justify-content:center; font-size:48px; background:#eaeaea }
    .sanpham_thong_tin{ padding:12px }
    .sanpham_ten{ font-weight:bold; margin-bottom:8px }
    .sanpham_gia{ color:#e74c3c; font-weight:bold; margin-bottom:8px }
    .khong_tim_thay{ padding:30px; background:#fff; border-radius:8px; text-align:center }
    /* Filter UI styles (same as homepage) */
    .bo_loc {
      display: flex !important;
      gap: 12px !important;
      flex-wrap: wrap !important;
      align-items: center !important;
      margin: 14px 0 22px 0 !important;
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #eee;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .bo_loc label { font-size: 14px; color: #333; display: flex; align-items: center; gap:8px; }
    .bo_loc select { padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; background: #fafafa; }
    .bo_loc #filter_reset { background: #fff; border: 1px solid #e0e0e0; padding:8px 12px; border-radius:6px; cursor:pointer }
    .bo_loc #filter_reset:hover { background:#f7f7f7 }

    @media (max-width: 600px) {
      .bo_loc { gap:8px }
      .bo_loc label { font-size:13px }
    }
  </style>
</head>
<body>
  <header class="dautrang">
    <div class="dautrang_container">
      <a href="index.html" class="tentrang">Hachant</a>
      <div class="timkiem_container">
        <input type="text" class="timkiem_input" placeholder="Tìm kiếm sản phẩm...">
        <button class="timkiem_nut" onclick="onSearch()">Tìm kiếm</button>
      </div>
      <nav class="thucdon">
        <a href="index.html" class="thucdon_item">Trang chủ</a>
        <div class="sanpham_dropdown">
          <button class="sanpham_nut">Sản phẩm</button>
        </div>
        <a href="dang-nhap.html" class="dangnhap_nut">Đăng nhập</a>
      </nav>
    </div>
  </header>

  <main class="noidung">
    <h2 class="tieude">Kết quả tìm kiếm</h2>
    <div class="khong_tim_thay">Tìm kiếm theo từ khóa cần JavaScript. Vui lòng sử dụng bộ lọc trên <a href="index.html">Trang chủ</a>.</div>
  </main>

  <!-- JavaScript removed: search and filtering require JS (site set to HTML/CSS-only) -->
</body>
</html>
